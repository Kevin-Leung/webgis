<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最短路径计算器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin: 10px 0;
        }
        #map {
            height: 70vh; 
            width: 100%;
            margin: auto;
        }
        .controls, .info {
            text-align: center;
            margin: 10px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            background-color: #0079c1;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f99;
        }
        .info {
            font-size: 14px;
            color: #333;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff !important;
        }
        .btn-custom {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .instruction-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .left-section {
            width: 50%;
        }
        .right-section {
            width: 50%;
        }
        .instructions {
            margin-top: 20px;
            text-align: left;
        }
    </style>
    <!-- 高德地图API -->
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=d6b32d5033099d1e6a272a433d4ada03&plugin=AMap.Driving"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-bug"></i> 凯文小站 | 最短路径计算器
            </a>
        </div>
    </nav>

    <div class="instruction-container">
        <div class="left-section">
            <div class="controls">
                <button class="btn-custom" onclick="clearSelection()">清除选点</button>
                <button class="btn-custom" onclick="calculateRoute()">计算路线</button>
            </div>
            <div class="info">
                <div id="pointsInfo">请在地图上选择两个或更多点</div>
                <div id="routeInfo">点击“计算路线”查看结果</div>
            </div>
        </div>
        <div class="right-section">
            <div class="instructions">
                <h3>导航指令</h3>
                <ol id="instructionList"></ol>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script>
        const map = new AMap.Map('map', {
            zoom: 15,
            center: [110.3434, 21.2714] // 注意：高德地图经纬度顺序是经度在前，纬度在后
        });

        const waypoints = [];
        let markers = [];
        let driving;

        map.on('click', (e) => {
            const latLng = e.lnglat;
            waypoints.push(latLng);
            const marker = new AMap.Marker({
                position: latLng,
                map: map
            });
            markers.push(marker);
            updatePointsInfo();
        });

        function updatePointsInfo() {
            const pointsInfoDiv = document.getElementById('pointsInfo');
            if (waypoints.length === 0) {
                pointsInfoDiv.textContent = "请在地图上选择两个或更多点";
            } else {
                pointsInfoDiv.innerHTML = waypoints.map((point, index) => 
                    `点 ${index + 1}: 经度 ${point.getLng().toFixed(6)}, 纬度 ${point.getLat().toFixed(6)}`
                ).join('<br>');
            }
        }

        function calculateRoute() {
            if (waypoints.length !== 2) {
                alert("请选择起点和终点！");
                return;
            }

            if (!driving) {
                driving = new AMap.Driving({
                    map: map,
                    panel: 'panel'
                });
            }

            driving.search(
                new AMap.LngLat(waypoints[0].getLng(), waypoints[0].getLat()),
                new AMap.LngLat(waypoints[1].getLng(), waypoints[1].getLat()),
                (status, result) => {
                    if (status === 'complete') {
                        const distance = (result.routes[0].distance / 1000).toFixed(2);
                        const routeInfoDiv = document.getElementById('routeInfo');
                        routeInfoDiv.textContent = `路线总长度: ${distance} 公里`;

                        displayInstructions(result.routes[0].steps);
                    } else {
                        alert("无法找到路线，请检查选点！");
                    }
                }
            );
        }

        function displayInstructions(steps) {
            const instructionList = document.getElementById('instructionList');
            instructionList.innerHTML = '';

            steps.forEach(step => {
                const listItem = document.createElement('li');
                listItem.textContent = step.instruction.replace(/<[^>]+>/g, '');
                instructionList.appendChild(listItem);
            });
        }

        function clearSelection() {
            waypoints.length = 0;
            markers.forEach(marker => marker.setMap(null)); 
            markers = [];
            if (driving) {
                driving.clear();
            }
            updatePointsInfo();
            document.getElementById('routeInfo').textContent = "点击“计算路线”查看结果";
            document.getElementById('instructionList').innerHTML = ""; 
        } 

    </script>
</body>
</html>
