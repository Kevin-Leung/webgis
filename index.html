<!DOCTYPE html>
<html>
<head>
    <title>这是主页</title>
    <script type="text/javascript">
        function checkPassword() {
            var password = document.getElementById("password").value;
            switch(password) {
                case "test01":
                    window.location.href = "data/test01.html";
                    break;
                case "test02":
                    window.location.href = "data/test02.html";
                    break;
                // 你可以添加更多的case语句来处理其他密码
                default:
                    alert("对不起，您输入的密码不正确，请重试！");
            }
        }
    </script>
</head>
<body>
    <h1>请输入密码以继续</h1>
    <input type="password" id="password" name="password" />
    <button onclick="checkPassword()">提交</button>
</body>
</html>
