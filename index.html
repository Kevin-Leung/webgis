<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 | 凯文小站</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="img/arcgis.png" type="image/x-icon">

    <style> /* 内嵌样式定义网页视觉效果 */
        body {  
            font-family: 'Arial', sans-serif; /* 设置字体 */
            background-color: #f8f9fa; /* 背景颜色 */
            margin: 0; /* 移除外边距 */
            padding: 0; /* 移除内边距 */
        }
        .navbar-brand {
            font-size: 1.5rem; /* 文字大小 */
            font-weight: bold; /* 设置加粗 */
            color: #007bff !important; /* 文字颜色 */
        }
        .nav_bar {
            height: 20vh; /* 设置高度为 20% */
            background-image: url('img/index.jpg'); /* 背景图像 */
            background-size: cover; /* 背景图像大小 */
            background-position: center; /* 背景图像居中对齐 */
            display: flex; /* 使用 flex 布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
        }
        .nav_bar h1 {
            color: white; /* 设置标题文字为白色 */
            font-weight: bold; /* 设置加粗 */
            font-size: 2rem; /* 设置字体大小 */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* 添加文字阴影 */
        }
        h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 设置字体 */
            font-weight: bold; /* 加粗 */
            color: #333; /* 设置颜色 */
        }
        footer {
            background-color: #343a40; /* 页脚背景为深灰色 */
            color: white; /* 页脚文字为白色 */
        }
        footer a {
            color: #6c757d; /* 页脚链接颜色 */
            text-decoration: none; /* 移除链接下划线 */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-bug"></i> 凯文小站 | 主页
            </a>
        </div>
    </nav>

        <h1>欢迎来到凯文小站</h1>
    </div>
    <div class="container mt-5">
        <div class="row">

                导航页 <i class="fa fa-arrow-down"></i>
            </h2>
        </div>

            <div class="col-lg-3 col-md-6 mb-4">

                        <a href="webgis/route_amap.html" class="btn btn-primary">查看更多</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">

                    <img src="img/rose.png" class="card-img-top" alt="文本显示">
                    <div class="card-body text-center">
                        <h5 class="card-title">文本显示</h5>
                        <a href="web/text.html" class="btn btn-primary">查看更多</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
                <!--本部分调用第三方代码：@https://github.com/Arondriessen/mindmapper*/ -->
                <div class="card">
                    <img src="img/mindmap.png" class="card-img-top" alt="思维导图在线版">
                    <div class="card-body text-center">

                        <a href="web/mindmapper-master/index.html" class="btn btn-primary">查看更多</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">

                    <img src="img/about.jpg" class="card-img-top" alt="Pinky">
                    <div class="card-body text-center">
                        <h5 class="card-title">关于本项目</h5>
                        <a href="https://github.com/Kevin-Leung/webgis" class="btn btn-primary">查看更多</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center py-4 mt-5">
        <p>© 2024 凯文小站 </p>
        <p>
            <a href="https://github.com/Kevin-Leung/webgis"><i class="fab fa-github mx-2"></i></a>
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
